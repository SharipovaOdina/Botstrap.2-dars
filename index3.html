<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/main3.css">
</head>
<body>

<div class="container">
    <div class="row mt-3">
        <div class="col-4 ">
            <button class="m-2 btn text">Xarid Button</button>

            <button class="m-2 btn wtf">Pressed Button</button>
        </div>
        <div class="col-4 ">
            <img src="rasm/uz.png" alt="">
        </div>
        <div class="col-4 ">
            <button class="m-2 btn bg-primary text-light">Lucky Button</button>
            <button class="m-2 btn ty">Hover Button</button>
            <button class="m-2 btn way">Pressed Button</button>
        </div>
    </div>
    <div class="row">
        <div class="col-3">
            <button class="btn mt-2 disabled">Input Disable</button>
            <button class="btn mt-2 disabled">Input Disable</button>
            <button class="btn mt-2 disabled">Input Disable</button>
            <button class="btn mt-2 disabled">Input Disable</button>
        </div>
        <div class="col-3">
            <button class="btn mt-2 border-secondary text-secondary bg-light">Input Tip</button>
            <button class="btn mt-2 border-secondary text-secondary bg-light">Input Tip</button>
            <button class="btn mt-2 border-secondary text-secondary bg-light">Input Tip</button>
            <button class="btn mt-2 border-secondary text-secondary bg-light">Input Tip</button>
        </div>
        <div class="col-3">
            <button class="btn mt-2 bg-light border-secondary">Input Filled</button>
            <button class="btn mt-2 bg-light border-secondary">Input Filled</button>
            <button class="btn mt-2 bg-light border-secondary">Input Filled</button>
            <button class="btn mt-2 bg-light border-secondary">Input Filled</button>
        </div>
        <div class="col-3">
            <button class="btn mt-2 btn-light border-success">Input Active</button>
            <button class="btn mt-2 btn-light border-success">Input Active</button>
            <button class="btn mt-2 btn-light border-success">Input Active</button>
            <button class="btn mt-2 btn-light border-success">Input Active</button>
        </div>
    </div>
    <div class="row my-2">
        <div class="col-3">
            <button class="btn bg-light border-success">Input Success</button>
            <button class="btn bg-light mt-1 border-success">Input Success</button>
        </div>
        <div class="col-3">
            <button class="btn bg-light border-danger">Input Error</button>
            <button class="btn bg-light mt-1 border-danger">Input Error</button>
        </div>
        <div class="col-3">
            <button class="btn bg-light border-secondary">Input Icon</button>
            <button class="btn bg-light mt-1 border-secondary">Input Icon</button>
        </div>
        <div class="col-3">
            <button class="btn bg-light border-secondary">Input Button</button>
            <button class="btn bg-light mt-1 border-secondary">Input Button</button>
        </div>
    </div>
</div>

    <script src="js/jQuery.min.js"></script>
    <script src="js/src/popover.js"></script>
    <script src="js/bootstrap.js"></script>
